inputs:
  # Midi Input port names 
  - InputDevice1
  - InputDevice2

outputs:
  # Midi output port names 
  - OutputDevice1
  - OutputDevice2

event_types:
  # Event type list
  - light
  - music

events:

  ### LIGHTS 

  # event_123 has to do with lighting, hence the type light
  - name: event_123
    type: light
    port: InputDevice1
    keys: [127, 131]
    start_messages:
      - {port: OutputDevice1, message: [note_on, 64, 127]}
      - {port: OutputDevice1, message: [note_on, 66, 127]}
    end_messages:
      - {port: OutputDevice1, message: [note_off, 64, 0]}
      - {port: OutputDevice1, message: [note_off, 66, 0]}
    duration_min: 0 # Duration in seconds
    duration_max: 600 # Duration in seconds
    fallback_event: mon_evenement # selected automatically after duration_max seconds

  # mon_evenement
  - name: mon_evenement
    type: music
    port: InputDevice2
    keys: [128]
    start_messages:
      - {port: OutputDevice2, message: [note_on, 128, 127]}
    end_messages:
      - {port: OutputDevice2, message: [note_off, 128, 0]}

    
    ### ICI C'EST LA MUSIC !!!

  # event_234
  - name: event_key_65+67
    type: light
    port: LoopMIDI Port 0
    keys: [65, 67]
    start_messages:
      - {port: LoopMIDI Port 5, message: [note_on, 128, 127]}
    end_messages:
      - {port: LoopMIDI Port 5, message: [note_off, 128, 0]}

